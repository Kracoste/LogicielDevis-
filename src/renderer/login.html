<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Logiciel de Devis</title>
    <link rel="stylesheet" href="styles/output.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center">
    <!-- Barre de titre personnalis√©e -->
    <div class="drag-region fixed top-0 left-0 right-0 h-8 bg-white bg-opacity-20 z-50"></div>
    
    <div class="card p-8 w-96 mx-4 fade-in">
        <!-- Logo et titre -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-primary-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Logiciel de Devis</h1>
            <p class="text-gray-600">Connectez-vous pour acc√©der √† votre espace</p>
        </div>

        <!-- Formulaire de connexion -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required 
                       class="input-field" 
                       placeholder="votre.email@exemple.com">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                <input type="password" id="password" name="password" required 
                       class="input-field" 
                       placeholder="Votre mot de passe">
            </div>
            
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                    <span class="ml-2 text-sm text-gray-600">Se souvenir de moi</span>
                </label>
                <a href="#" class="text-sm text-primary-600 hover:text-primary-700">Mot de passe oubli√© ?</a>
            </div>
            
            <button type="submit" class="btn-primary w-full">
                <span id="loginText">Se connecter</span>
                <div id="loginSpinner" class="hidden inline-flex items-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Connexion...
                </div>
            </button>
        </form>

        <!-- Message d'erreur -->
        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm">
        </div>

        <!-- Inscription -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Pas encore de compte ? 
                <a href="#" id="signupLink" class="text-primary-600 hover:text-primary-700 font-medium">Cr√©er un compte</a>
            </p>
        </div>
    </div>

    <!-- Modal d'inscription -->
    <div id="signupModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-bold text-gray-900">Cr√©er un compte</h2>
                    <button id="closeSignup" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <form id="signupForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">Pr√©nom</label>
                            <input type="text" id="firstName" name="firstName" required class="input-field">
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                            <input type="text" id="lastName" name="lastName" required class="input-field">
                        </div>
                    </div>
                    
                    <div>
                        <label for="signupEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="signupEmail" name="email" required class="input-field">
                    </div>
                    
                    <div>
                        <label for="company" class="block text-sm font-medium text-gray-700 mb-1">Entreprise</label>
                        <input type="text" id="company" name="company" class="input-field">
                    </div>
                    
                    <div>
                        <label for="signupPassword" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                        <input type="password" id="signupPassword" name="password" required class="input-field">
                    </div>
                    
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmer le mot de passe</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required class="input-field">
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="acceptTerms" required class="rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                        <label for="acceptTerms" class="ml-2 text-sm text-gray-600">
                            J'accepte les <a href="#" class="text-primary-600 hover:text-primary-700">conditions d'utilisation</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-primary w-full">Cr√©er mon compte</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/supabase.min.js"></script>
    <script src="js/init.js"></script>
    <script src="services/auth.js"></script>
    <script src="services/database.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Handler d'erreur global pour le debugging
        window.addEventListener('error', function(e) {
            console.error('‚ùå ERREUR GLOBALE:', e.error);
            console.error('‚ùå Message:', e.message);
            console.error('‚ùå Fichier:', e.filename);
            console.error('‚ùå Ligne:', e.lineno);
            console.error('‚ùå Stack:', e.error?.stack);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('‚ùå PROMESSE REJET√âE:', e.reason);
        });
        
        console.log('üîß Handlers d\'erreur globaux install√©s');
    </script>
</body>
</html>
