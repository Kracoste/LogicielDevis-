<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logiciel de Devis</title>
    <link rel="stylesheet" href="styles/output.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Logiciel de Devis</h1>
        
        <!-- Login Form -->
        <div id="loginForm" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Connexion</h2>
            <form id="authForm">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input type="password" id="password" name="password" required 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div class="flex space-x-4">
                    <button type="submit" data-action="login" 
                            class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Se connecter
                    </button>
                    <button type="submit" data-action="signup" 
                            class="flex-1 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                        S'inscrire
                    </button>
                </div>
            </form>
        </div>

        <!-- Main Application -->
        <div id="mainApp" class="hidden">
            <!-- User Info -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-semibold">Bienvenue, <span id="userEmail"></span></h2>
                    </div>
                    <button id="logoutBtn" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">
                        Déconnexion
                    </button>
                </div>
            </div>

            <!-- Quote Form -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold mb-4">Créer un devis</h3>
                
                <form id="quoteForm">
                    <!-- Customer Information -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="customerName" class="block text-sm font-medium text-gray-700 mb-2">Nom du client</label>
                            <input type="text" id="customerName" name="customerName" required
                                   class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="customerEmail" class="block text-sm font-medium text-gray-700 mb-2">Email du client</label>
                            <input type="email" id="customerEmail" name="customerEmail"
                                   class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>

                    <!-- Quote Items -->
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-4">
                            <h4 class="text-md font-medium text-gray-700">Éléments du devis</h4>
                            <button type="button" id="addLineBtn" 
                                    class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                                Ajouter une ligne
                            </button>
                        </div>
                        
                        <div id="quoteLines" class="space-y-4">
                            <!-- Lines will be added dynamically -->
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="flex space-x-4">
                        <button type="submit" class="bg-green-600 text-white py-2 px-6 rounded-md hover:bg-green-700">
                            Sauvegarder le devis
                        </button>
                        <button type="button" id="generatePdfBtn" 
                                class="bg-purple-600 text-white py-2 px-6 rounded-md hover:bg-purple-700">
                            Générer PDF
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/supabase.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/init.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
